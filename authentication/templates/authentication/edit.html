{% extends 'authentication/layout.html' %}
{% block content %}

    <form action="/editUser/{{id}}" method="post">
    {% csrf_token %}
        <h3>Password: {{ form.password }}</h3>
        <h3>First name: {{ form.first_name }}</h3>
        <h3>Middle name: {{ form.middle_name }}</h3>
        <h3>Last name: {{ form.last_name }}</h3>
    <input type="submit" value="Submit">
    </form>

{% endblock %}
