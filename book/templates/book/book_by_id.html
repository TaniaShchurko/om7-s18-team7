{% extends 'authentication/layout.html' %}
{% block content %}
<h1>Book by id</h1>
{% if book %}
                <div>
                    <p>Name: {{ book.name }}</p>
                    <p>Description: {{ book.description }}</p>
                    <p>Count: {{ book.count }}</p>
                </div>

        {% else %}
            <p>No book find by this id</p>
        {% endif %}

{% endblock %}
