{% block content %}

    <form action="/book/books/" method="post">
    {% csrf_token %}
        <h3>Name: {{ form.name }}</h3>
        <h3>Description: {{ form.description }}</h3>
        <h3>Count: {{ form.count }}</h3>
        <h3>Authors: {{ form.authors }}</h3>
    <input type="submit" value="Submit">
    </form>

{% endblock %}
